{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}
Job List
{% endblock %}


{% block body%}
<h1 class="text-center mb-4">Register</h1>

<div class="container">

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class='btn btn-success btn-lg' id="submit">Register</button>
</form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%}
Home
{% endblock %}


{% block body%}

<h1 class="text-center mb-4">Add Job</h1>
<div class="container">
<form action="{% url 'home' %}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class='btn btn-primary btn-lg' id="submit">Submit</button>
</form>
{% if messages %}
<div class="messages text-center">
    {% for message in messages %}
    <p  {% if message.tags %} class=" text-{{ message.tags }}" {% endif %}> {{ message }} </p>
    {% endfor %}
</div>
{% endif %}
</div>


{% endblock %}
